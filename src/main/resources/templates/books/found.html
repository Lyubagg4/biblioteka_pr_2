<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
<div th:if="${!books.isEmpty}" th:each="book: ${books}">
    <a th:href="@{/books/{id}(id = ${book.getBookId()})}"
       th:text="'Название книги: '+${book.getBookName()}"> user</a>
</div>
<div th:if="${books.isEmpty}">
       <p>Нет совпадений</p>
</div>
</body>
</html>
