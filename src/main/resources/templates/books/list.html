<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
<div th:each="book: ${books}">
    <a th:href="@{/books/{id}(id = ${book.getBookId()})}"
       th:text="'Название книги: '+${book.getBookName()}"> user</a>
</div>
<a th:href="@{/books/new}" >Создать книгу</a>
<br/>
<form th:method="POST" th:action="@{/logout}">
    <button type="submit" th:href="@{/logout}">Выйти из аккаунта</button>
</form>

</body>
</html>
